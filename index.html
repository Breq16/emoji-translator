<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>discount emoji translator</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css" />
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "emoji-list.js"></script>
    </head>
    <body>
        <header>
            <h1>
                convert text to emojis
            </h1>
            <h2>
                and confuse your friends (or yourself)
            </h2>
        </header>

        <div id = "textboxes">
            <textarea id = "in"></textarea>
            <textarea id = "out" readonly></textarea>
        </div>

        <div id = "sliders">
            <aside class = "slider-wrap">
                <p id = "dec-text">
                    decipherability: 50 
                </p>
                <br />
                <input type = "range" min = "0" max = "100" value = "50" id = "decipherability"/>
            </aside>
            <aside class = "slider-wrap">
                <p id = "chaos-text">
                    chaos: 0 
                </p>
                <br />
                <input type = "range" min = "0" max = "100" value = "0" id = "chaos"/>
            </aside>
        </div>
        <br /><br />
        <a id = "info-link" onclick = "toggleInfo()" href = "#" style = "min-width: 5%; margin: auto; font-size: 1.2em;">
            more info
        </a>
        <div id = "info">
            <p>
                made by avery huang &#169; 2022 
                <br />
                <a href = "https://github.com/huang0h" target = "_blank"><img src = "GitHub-Mark-32px.png" /></a>
            </p>
            <br /><hr>
            <h2>FAQ:</h2>
            <br /><br />
            <h3>Why?</h3>
            <br />
            <p>
                why not?
            </p>
        </div>
    </body>
    <script src = "main.js"></script>
</html>
